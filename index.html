<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyro-Style Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #f0f2f5;
    }

    #chat-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #chat-toggle:hover { transform: scale(1.1); }

    #chat-window {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 420px;
      height: 600px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chat-header {
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    #chat-header span {
      font-size: 16px;
      font-weight: 600;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #f9fafb;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      position: relative;
      word-wrap: break-word;
    }

    .msg.user {
      background-color: #6366f1;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .msg.bot {
      background-color: #e5e7eb;
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .timestamp {
      font-size: 11px;
      color: #6b7280;
      position: absolute;
      bottom: -16px;
      right: 12px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #e5e7eb;
      background-color: white;
    }

    #chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    #chat-input button {
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      border: none;
      color: white;
      padding: 0 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .typing {
      display: inline-block;
      width: 50px;
      text-align: center;
    }

    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #999;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fulfilled { color: #16a34a; font-weight: 600; } /* green */
    .pending { color: #ca8a04; font-weight: 600; } /* amber */

    @media (max-width: 500px) {
      #chat-window {
        width: 100%;
        right: 0;
        bottom: 0;
        height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <button id="chat-toggle">üí¨</button>

  <div id="chat-window">
    <div id="chat-header">
      <img src="https://i.imgur.com/0y0y0y0.png" alt="Bot Avatar" />
      <span>Lyro Assistant</span>
    </div>
    <div id="messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">‚Ä∫</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("chat-toggle");
    const chatWindow = document.getElementById("chat-window");
    const messagesDiv = document.getElementById("messages");
    const inputEl = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const BACKEND_URL = "http://localhost:3000"; // üîß Change this after deployment

    toggleBtn.addEventListener("click", () => {
      chatWindow.style.display =
        chatWindow.style.display === "flex" ? "none" : "flex";
    });

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, sender) {
      const m = document.createElement("div");
      m.classList.add("msg", sender);
      m.innerHTML = text;
      const time = document.createElement("div");
      time.classList.add("timestamp");
      time.textContent = new Date().toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit",
      });
      m.appendChild(time);
      messagesDiv.appendChild(m);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, "user");
      inputEl.value = "";

      const typingDiv = document.createElement("div");
      typingDiv.classList.add("msg", "bot");
      typingDiv.innerHTML =
        '<div class="typing"><span></span><span></span><span></span></div>';
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const orderMatch = text.match(/#?(\d{3,6})/);
        if (orderMatch) {
          const orderId = orderMatch[1];
          const res = await fetch(`${BACKEND_URL}/orders/${orderId}`);
          const data = await res.json();
          messagesDiv.removeChild(typingDiv);

          if (data.message) {
            addMessage(data.message, "bot");
          } else {
            const isFulfilled = data.fulfillment_status === "fulfilled";
            const statusClass = isFulfilled ? "fulfilled" : "pending";

            const orderHtml = `
              <b>üßæ Order ${data.name}</b><br>
              <b>Status:</b> <span class="${statusClass}">
                ${data.fulfillment_status || "Unfulfilled"}
              </span> ${isFulfilled ? "‚úÖ" : ""}<br>
              <b>Payment:</b> ${data.financial_status}<br>
              <b>Total:</b> ${data.total_price}<br><br>
              <b>üì¶ Shipping:</b><br>
              ${data.shipping_address || "No shipping address found"}<br><br>
              <b>üöö Tracking:</b><br>
              ${
                data.tracking && data.tracking !== "No tracking link yet"
                  ? `<a href="${data.tracking}" target="_blank">${data.tracking}</a>`
                  : "No tracking link yet"
              }<br><br>
              <b>üõçÔ∏è Items:</b><br>
              ${data.line_items
                .map(
                  (i) =>
                    `‚Ä¢ ${i.title} √ó ${i.quantity} (${i.price} ${data.currency || "EGP"})`
                )
                .join("<br>")}
            `;
            addMessage(orderHtml, "bot");
          }
          return;
        }

        const res = await fetch(`${BACKEND_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        messagesDiv.removeChild(typingDiv);
        addMessage(data.reply, "bot");
      } catch (err) {
        console.error("Chat error:", err);
        messagesDiv.removeChild(typingDiv);
        addMessage("‚ö†Ô∏è Couldn't reach the server.", "bot");
      }
    }
  </script>
</body>
</html>
